security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }
        user:
            id: user_provider

    encoders:
      App\Entity\Account: bcrypt

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_login:
            pattern: ^/api/connexion
            anonymous: true
            provider: user
            guard:
                authenticators:
                    - plugin.id_authentificator

        api:
            pattern: ^/api
            anonymous: false
            provider: user
            guard:
                authenticators:
                    - plugin.token_authenticator

        main:
            anonymous: true
            provider: user
            logout:
                path: /logout
                target: /login
            guard:
                authenticators:
                    - app.id_authentificator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/profile, roles: ROLE_USER }